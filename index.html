<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Random Dog Photos</title>
		<script
			src="https://kit.fontawesome.com/c696a32e87.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="head">Dogs' Gallery</div>
		<div class="dogs"></div>
		<div class="bottombar">
			<p class="info expand">
				<i class="fa-solid fa-circle-info"></i>
				<span>Let's fetch some Dogs</span>
			</p>
			<div class="dropdown">
				<select name="dog-breeds" class="breed-selector">
					<option value=" ">Random</option>
				</select>
			</div>
			<button class="create expand">
				<i class="fa-solid fa-circle-plus"></i>
				<span>Fetch a dog</span>
			</button>
		</div>
		<script src="dog.js"></script>
	</body>
</html>
